    function makeAssertions(text) {
      let assertions = text.split(/^>/m)
        .filter(x => x != "")
      console.log(assertions)
      assertions = assertions
        .map(x => x.split(";;\n"))
        .map(([first, second]) => {
          let expected = second.split(" = ")[1].trim()
          return `assert((${first.replaceAll("\n", "").trim()}) = ${expected.replaceAll("\n", "")})`
      })
      return assertions.join("\n")

    }
